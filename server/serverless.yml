service: osr2mp4-bot
plugins:
  - serverless-python-requirements
provider:
  name: aws
  runtime: python3.8
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: !GetAtt JobsTable.Arn
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
      Resource: arn:aws:s3:::${env:S3_BUCKET}/*
    - Effect: Allow
      Action: sqs:SendMessage
      Resource: !GetAtt JobsQueue.Arn
  environment:
    JOBS_QUEUE: !Ref JobsQueue
    JOBS_TABLE: !Ref JobsTable
    DISCORD_TOKEN: ${env:DISCORD_TOKEN}
    OSU_API_KEY: ${env:OSU_API_KEY}
    OSU_USERNAME: ${env:OSU_USERNAME}
    OSU_PASSWORD: ${env:OSU_PASSWORD}
    REDDIT_USER_AGENT: ${env:REDDIT_USER_AGENT}
    REDDIT_USERNAME: ${env:REDDIT_USERNAME}
    REDDIT_PASSWORD: ${env:REDDIT_PASSWORD}
    REDDIT_CLIENT_ID: ${env:REDDIT_CLIENT_ID}
    REDDIT_CLIENT_SECRET: ${env:REDDIT_CLIENT_SECRET}
    STREAMABLE_USERNAME: ${env:STREAMABLE_USERNAME}
    STREAMABLE_PASSWORD: ${env:STREAMABLE_PASSWORD}
    S3_BUCKET: ${env:S3_BUCKET}
functions:
  jobs:
    handler: src.web.jobs.handler
    events:
      - http:
          path: jobs
          method: get
      - http:
          path: jobs
          method: post
    package: {}
  errors:
    handler: src.web.errors.handler
    events:
      - http:
          path: errors
          method: post
    package: {}
  queue:
    handler: src.web.queue.handler
    events:
      - http:
          path: queue
          method: get
    package: {}
  uploads:
    handler: src.uploads.handler
    events:
      - s3:
          bucket: ${env:S3_BUCKET}
          event: s3:ObjectCreated:CompleteMultipartUpload
          existing: true
    package: {}
resources:
  Resources:
    JobsQueuePolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        Queues:
          - !Ref JobsQueue
        PolicyDocument:
          Statement:
            - Effect: Allow
              Action:
                - sqs:DeleteMessage
                - sqs:ReceiveMessage
              Resource: !GetAtt JobsQueue.Arn
              Principal: '*'
    JobsQueue:
      Type: AWS::SQS::Queue
      Properties:
        VisibilityTimeout: 7200
    JobsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
         ReadCapacityUnits: 5
         WriteCapacityUnits: 5
